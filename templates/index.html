<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Specifications Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function showAlert() {
            alert("Data saved successfully!");
        }
    </script>
    
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h2 class="form-title text-center">Phone Price Prediction</h2>
                <form action="/predict" method="POST" onsubmit="showAlert()">
                    <!-- Company and Specifications Dropdown -->
                    <div class="form-group">
                        <label for="Company" class="form-label">Company and Specifications</label>
                        <select name="Company" id="Company" class="form-control" required onchange="updateImage()">
                            {% for row in all_data %}
                                <option value="{{ row['Company and Specifications'] }}">{{ row['Company and Specifications'] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Features-1 Dropdown -->
                    <div class="form-group">
                        <label for="features" class="form-label">Features-1</label>
                        <select name="features" id="features" class="form-control" required>
                            {% for row in all_data %}
                                <option value="{{ row['features-1'] }}">{{ row['features-1'] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Details-1 Dropdown -->
                    <div class="form-group">
                        <label for="details" class="form-label">Details-1</label>
                        <select name="details" id="details" class="form-control" required>
                            {% for row in all_data %}
                                <option value="{{ row['Deatils-1'] }}">{{ row['Deatils-1'] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Rating Dropdown -->
                    <div class="form-group">
                        <label for="rating" class="form-label">Rating</label>
                        <select name="rating" id="rating" class="form-control" required>
                            {% for row in all_data %}
                                <option value="{{ row['Rating'] }}">{{ row['Rating'] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Reviews Dropdown -->
                    <div class="form-group">
                        <label for="reviews" class="form-label">Reviews</label>
                        <select name="reviews" id="reviews" class="form-control" required>
                            {% for row in all_data %}
                                <option value="{{ row['Reviews'] }}">{{ row['Reviews'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Name Input Field -->
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <!-- Email Input Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    
                    
                    <!-- Submit Button -->
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success">Predict</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% if output %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-success text-center" role="alert">
                    <h3>Predicted Price: â‚¹{{ output }}</h3>
                </div>
            </div>
        </div>
    </div>
{% endif %}


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
